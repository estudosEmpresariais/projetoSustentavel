{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - EmpreendeX</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="background: var(--bs-primary);">
    {% include "nav.html" %}
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5" style="margin-top: 0px;">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Bem vindo</h2>
                </div>
            </div>
            <div class="row" style="padding: 0px;margin-right: 0px;margin-top: -15px;margin-bottom: 24px;">
                <div class="col">
                    <h5 class="text-center" style="margin-bottom: 8px;">Entrar como</h5>
                </div>
            </div>
            <div class="row" style="margin-right: 0px;margin-left: 0px;margin-bottom: 25px;margin-top: -20px;">
                <div class="col text-center">
                    <div class="btn-group pe-0" role="group"><button class="btn btn-primary js-login-toggle" type="button" style="border-color: var(--bs-light);" data-target-form="#login-empreendedor">Empreendedor</button><button class="btn btn-primary js-login-toggle" type="button" style="border-color: var(--bs-light);" data-target-form="#login-cliente">Cliente</button></div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card" id="login-empreendedor" style="display: inline;">
                        <div class="card-body text-center border rounded d-flex flex-column align-items-center" style="background: var(--bs-light-bg-subtle);">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                                {% if request.GET.mensagem != None %}
                                    {% if request.GET.status != 'error' %}
                                    <div class="alert alert-success">
                                        {{ request.GET.mensagem }}
                                    </div>
                                    {% else %}
                                    <div class="alert alert-warning">
                                        {{ request.GET.mensagem }}
                                    </div> 
                                    {% endif %}
                                {% endif %}
                                
                            <form method="post" action="{% url 'usuarios:logar' %}">
                              
                                <input type="text" name="tipo_pessoa" id="" value="E" style="display: None;">
                                <div class="mb-3"><input class="form-control" type="username" name="usuario" placeholder="usuário"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="senha" placeholder="Senha"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Login</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card" id="login-cliente" style="display: block;">
                        <div class="card-body text-center border rounded d-flex flex-column align-items-center" style="background: var(--ref-gray-700);border-style: none;border-color: rgba(0,0,0,0);">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form method="post" action="{% url 'usuarios:logar' %}">
                                
                                <input type="text" name="tipo_pessoa" id="" value="C" style="display: None;">
                                <div class="mb-3"><input class="form-control" type="username" name="usuario" placeholder="usuário"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="senha" placeholder="Senha"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Login</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include "footer.html" %}
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
